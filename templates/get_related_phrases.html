<!DOCTYPE html>
<html>
<head>
	<link href="/static/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="/static/styles.css"/>
<meta charset="UTF-8">
<title>Get related phrases</title>
</head>
<body data-js-context="get_related_phrases">
	<h1>Get related phrases</h1>

	<ul>
		<li><a href="/">Home</a></li>
		<li><a href="/synsets">Synsets for single word</a></li>
		<li><a href="/synset_similarity">Compare synsets for two words</a></li>
		<li><a href="/phrase_compare">Compare phrases</a></li>
		<li class="active"><a href="/get_related_phrases">Related phrases</a></li>
	</ul>
	
	<div id="input">
		<h2>Jobs</h2>
		<div class='loading_spinner' id="load_jobs_spinner">
			<img src="/static/images/loading-spinner.gif" class="hidden" alt="loading spinner" title="loading spinner" />
		</div>
		<div id="job_list">
			<!-- job list here -->
		</div>
		
		<h3>Word/phrase in job</h3>
		<div>
		<input disabled="disabled" type="text" id="selected_job_comparison_type" name="selected_job_comparison_type" value="" />
			<div><input type="text" name="comparison_threshold" id="comparison_threshold" placeholder="please enter a float between 0 and 1" />Comparison threshold (scale depends on method)</div>
			<div><input type="text" name="term" id="term" placeholder="Please enter a term to investigate. Autosuggestions will appear after 2 characters entered"/>Term</div>
		</div>
		
		<!-- https://stackoverflow.com/questions/23506732/compare-two-phrases-using-wordnet, - says no, but top answer suggests a couple of Python packages that might help
		https://medium.com/@pragadesh/semantic-similarity-using-wordnet-ontology-b12219943f23,
		https://www.codeproject.com/Articles/11835/WordNet-based-semantic-similarity-measurement - .NET examples, quite involved-->
		<input type="button" name="find_related" id="find_related" value="Find related terms" title="Find related terms" />
		<div class='loading_spinner' id="find_related_spinner">
			<img src="/static/images/loading-spinner.gif" class="hidden" alt="loading spinner" title="loading spinner" />
		</div>
	</div>
	<div id="output">
		
	</div>
	
</body>
<script src="/static/jquery.min.js" type="text/javascript"></script>
<script src="/static/jquery-ui.min.js" type="text/javascript"></script>
<script src="/static/engine.js" type="text/javascript"></script>
</html>
